<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>CRUD</title>

  </head>
  <body>

    <header class="navbar navbar-dark bg-dark">

      <nav class="container text-center px-3">

        <h1 class="mx-auto text-white">CRUD</h1>

      </nav>

    </header>

    <main class="mt-5 px-3">

      <form data-form-criar-tarefa>

        <input
          class="form-control"
          type="text"
          data-input-criar-tarefa
          placeholder="Digite o Título da tarefa"
        />

        <textarea
          class="form-control"
          cols="40"
          rows="5"
          data-textarea-criar-tarefa
          placeholder="Descrição da tarefa"
        ></textarea>

        <button class="btn btn-outline-secondary" type="submit" data-btn-criar-tarefa>
          Criar tarefa
        </button>

      </form>

      <ul data-tarefas-criadas></ul>

    </main>

    <!-- Modal -->
    <div class="modal fade" id="editar-tarefa" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

              <div class="modal-header">

                  <h5 class="modal-title" id="staticBackdropLabel">Alterar Tarefa</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              </div>

              <div class="modal-body">

                  <input
                    class="form-control"
                    type="text"
                    data-input-update-tarefa
                    placeholder="Digite o Título da tarefa"
                  />

                  <textarea
                    class="form-control my-3"
                    cols="40"
                    rows="5"
                    data-textarea-uptade-tarefa
                    placeholder="Descrição da tarefa"
                  ></textarea>

              </div>

              <div class="modal-footer">

                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-btn-uptade-tarefa>Salvar</button>

              </div>

            </div>

        </div>

    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./dist/js/main.js"></script>
  </body>
</html>
